<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TOP - Library</title>
  <link rel="stylesheet" href="./index.css">
</head>

<body>
  <div class="sidebar">
    <form action="#">
      <fieldset>
        <legend>New Book:</legend>
        <div class="form-input">
          <label for="book">Title</label>
          <input id="book" name="book" type="text">
        </div>
        <div class="form-input">
          <label for="author">Author</label>
          <input id="author" name="author" type="text">
        </div>
        <div class="form-input">
          <label for="pages">Pages</label>
          <input id="pages" name="pages" type="number">
        </div>
        <div class="form-radio">
          <label for="read">Read</label>
          <input id="read" name="read_not_read" value="read" type="radio">
          <label for="not-read">Not Read</label>
          <input id="not-read" name="read_not_read" value="not-read" type="radio">
        </div>
        <button class="btn-base btn-add">
          <span>Add Book</span>
          <img src="./assets/images/plus-box.svg" alt="Add button">
        </button>
      </fieldset>
    </form>
  </div>
  <main class="content">Content</main>
  <script src="./index.js"></script>
</body>

</html>
