<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TOP - Library</title>
  <link rel="stylesheet" href="./index.css">
</head>

<body>
  <div class="sidebar">
    <form action="#" id="new-book">
      <fieldset>
        <legend>New Book:</legend>
        <div class="form-input">
          <label for="title">Title</label>
          <input id="title" name="title" type="text">
        </div>
        <div class="form-input">
          <label for="author">Author</label>
          <input id="author" name="author" type="text">
        </div>
        <div class="form-input">
          <label for="pages">Pages</label>
          <input id="pages" name="pages" type="number">
        </div>
        <div class="form-radio">
          <input id="read" name="status" value="read" type="radio">
          <label for="read">Read</label>
          <input id="unread" name="status" value="unread" type="radio" checked>
          <label for="unread">Unread</label>
        </div>
        <button class="btn-base btn-add" type="submit">
          <span>Add Book</span>
          <img src="./assets/images/plus-box.svg" alt="Add button">
        </button>
      </fieldset>
    </form>
  </div>
  <main class="content">
    <h1>My Reading List</h1>
    <div class="table-wrapper">
      <table>
        <thead>
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Pages</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody id="table-body">
        </tbody>
      </table>
    </div>
    <button class="btn-base btn-add btn-new-entry">
      Add Entry
    </button>

    <template id="">
      <div class="status-slider read">
        <div class="slider-indicator"></div>
      </div>
    </template>
  </main>
  <script type="module" src="./index.js"></script>
</body>

</html>
