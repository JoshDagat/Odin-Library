<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TOP - Library</title>
  <link rel="stylesheet" href="./index.css">
</head>

<body>
  <header>
    <h1>Reading List</h1>
    <div class="action-group">
      <input type="search">
      <button class="btn-base header-btn-search" type="button">Search</button>
      <button class="btn-base header-btn-add">Add Book</button>
    </div>
  </header>
  <main class="content">
    <div class="books-wrapper">
      <!-- <div class="book">
        <p class="title">The Chronicles of Narnia</p>
        <p class="author">by CS Lewis</p>
        <span>555 pages</span>
        <div class="action-group">
          <button class="btn-base btn-delete">
          </button>
          <div class="status-slider">
            <div class="slider-indicator read"></div>
          </div>
        </div>
      </div> -->
    </div>
  </main>
  <div class="add-book-modal">
    <form action="#" id="new-book">
      <fieldset>
        <legend>New Book:</legend>
        <div class="form-input">
          <label for="title">Title</label>
          <input id="title" name="title" type="text" required>
        </div>
        <div class="form-input">
          <label for="author">Author</label>
          <input id="author" name="author" type="text" required>
        </div>
        <div class="form-input">
          <label for="pages">Pages</label>
          <input id="pages" name="pages" type="number" required>
        </div>
        <div class="form-radio">
          <div class="radio-group">
            <input id="read" name="status" value="read" type="radio">
            <label for="read">Read</label>
          </div>
          <div class="radio-group">
            <input id="unread" name="status" value="unread" type="radio" checked>
            <label for="unread">Unread</label>
          </div>
        </div>
        <button class="btn-base btn-add" type="submit">
          <span>Add Book</span>
          <img src="./assets/images/plus-box.svg" alt="Add button">
        </button>
      </fieldset>
    </form>
  </div>
  <script type="module" src="./index.js"></script>
</body>

</html>
